<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>

    <title>Biglietto + Stile</title>
</head>
<body>
 
<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
            <h4>
                Nome e Cognome
            </h4>
            <input type="text" id="name" value="">
        </div>
        <div class="col text-center">
            <h4>
                Km
            </h4>
            <input type="text" id="km" value="">
        </div>
        <div class="col text-center">
            <h4>
                Fascia d'età
            </h4>
            <select name="fascia d'età" id="age" class="w-100">
                <option value="under18">
                    Junior
                </option>
                <option value="over18">
                    Adulto
                </option>
                <option value="over65">
                    Senior
                </option>
            </select>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-3">
        <div class="col col-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" id="btn-input">Genera</button>
         </div>
         <div class="col col-3 d-flex justify-content-start">
            <button type="reset" class="btn btn-danger">Annulla</button>
         </div>
    </div>
</div>

<div class="container">
    <span id="output">we</span>
</div>

    <script src="js/script.js"></script>
</body>
</html>
