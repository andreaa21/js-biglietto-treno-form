<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>

    <title>Biglietto + Stile</title>
</head>
<body>
 
<div class="container mt-5">
    <div class="row">
        <div class="col text-center d-flex flex-column">
            <label for="name">
                Nome e Cognome
            </label>
            <input type="text" id="name" value=""
            placeholder="Inserisci il nome">
        </div>
        <div class="col text-center d-flex flex-column">
            <label for="km">
                Km
            </label>
            <input type="number" id="km" value=""
            placeholder="Km da fare">
        </div>
        <div class="col text-center d-flex flex-column">
            <label for="fascia">
                Fascia d'età
            </label>
            <select name="fascia d'età" id="age" class="w-100">
                <option value="under18">
                    Junior
                </option>
                <option value="over18" selected>
                    Adulto
                </option>
                <option value="over65">
                    Senior
                </option>
            </select>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-3">
        <div class="col col-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-success" id="genera">
                Genera
            </button>
         </div>
         <div class="col col-3 d-flex justify-content-start">
            <button type="reset" class="btn btn-outline-danger" id="annulla">
                Annulla
            </button>
         </div>
    </div>
</div>

<div class="container ticket">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Passeggeri</th>
            <th scope="col">Offerta</th>
            <th scope="col">Carrozza</th>
            <th scope="col">Codice CP</th>
            <th scope="col">Costo biglietto</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="outputName"></td>
            <td id="outputOffer"></td>
            <td id="outputCoach"></td>
            <td id="outputCP"></td>
            <td id="outputPrice"></td>
          </tr>
        </tbody>
      </table>
</div>

    <script src="js/script.js"></script>
</body>
</html>
